    <body>
        <div id="scene1" class="scene">

                        </p>

                        </p>

                        <p>
                            
                        </p>

        <script>
            var controller;

            $(function() {
                controller = new ScrollMagic();

                var viewportWidth = $(window).width();
                var viewportHeight = $(window).height();
                var offset = .5 * (viewportWidth - viewportHeight);

                var timeline = new TimelineMax()
                    .add(TweenMax.to('#pin1', 0.5, {scale: 4}))
                    .add(TweenMax.to('#pin1', 0.5, {marginTop: offset}))

                var scene1 = new ScrollScene({
                    triggerElement: '#scene1',
                    duration: 400
                })
                    .setPin('#pin1')
                    .setTween(timeline)
                    .addTo(controller)
                    // .addIndicators();
            });
        </script>
